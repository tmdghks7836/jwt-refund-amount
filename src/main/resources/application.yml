spring:
  profiles:
    active: local

---

spring:
  cache:
    type: redis
  redis:
    host: localhost
    port: 6379


  profiles: local

  datasource:
    url: jdbc:h2:mem:ct3o3
    username: sa
    password:
    driver-class-name: org.h2.Driver
    initialization-mode: always
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        use_sql_comments: true
        #       show_sql: true
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
      path: /h2-console

